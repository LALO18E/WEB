<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Torres de Hanói con Autómatas</title>
    <script src="hanoi/auxiliares.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 { color: #ecf0f1; }

        #contenedor {
            width: 80%;
            max-width: 600px;
            height: 250px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .torre {
            width: 30%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            position: relative;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .torre:hover { background-color: rgba(255, 255, 255, 0.1); }
        .torre.seleccionada { background-color: rgba(52, 152, 219, 0.3); }

        .base {
            width: 100%;
            height: 15px;
            background-color: #95a5a6;
            border-radius: 5px;
            z-index: 1;
        }

        .poste {
            width: 10px;
            height: 80%;
            background-color: #bdc3c7;
            position: absolute;
            bottom: 15px; /* Altura de la base */
            border-radius: 5px 5px 0 0;
        }
        
        .discos-contenedor {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            bottom: 15px; /* Encima de la base */
        }

        .disco {
            height: 25px;
            border-radius: 5px;
            margin-bottom: 2px;
            z-index: 2;
            transition: all 0.3s ease-in-out;
            /* Animación de entrada */
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #estatus {
            margin-top: 20px;
            font-size: 1.2em;
            height: 30px;
            color: #f1c40f;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Torres de Hanói</h1>
    <div id="contenedor">
        <div id="juego"></div>
    </div>
    <div id="estatus">Cargando autómata...</div>

    <script>
        class Automata {
            constructor(automata) {
                this.Q = new Set(automata.Q);
                this.sigma = new Set(automata.sigma);
                this.q_inicial = automata.q_inicial;
                this.F = new Set(automata.F);
                this.delta = automata.delta;

                this.q_actual = automata.q_inicial;
                this.termino = this.F.has(this.q_actual);
            }
            leerEntrada(entrada) {
                if (this.termino) return;

                const q_siguiente = this.delta[this.q_actual][entrada];
                
                if (q_siguiente !== undefined) {
                    this.q_actual = q_siguiente;
                }

                juegoElement.innerHTML = "";
                window.juegoAuxiliares.dibujarEstado(this.q_actual, juegoElement);
                
                if (this.F.has(this.q_actual)) {
                    this.termino = true;
                }
            }
            enEstadoFinal() {
                return this.F.has(this.q_actual);
            }
        }
        
        // Función principal que carga y ejecuta el juego
        async function main() {
            const juegoElement = document.getElementById("juego");
            const estatusElement = document.getElementById("estatus");
            try {
                // Apunta a 'hanoi/automata.json'
                let response = await fetch("hanoi/automata.json");
                if (!response.ok) throw new Error("No se encontró hanoi/automata.json. Asegúrate de que el archivo exista en la carpeta 'hanoi'.");
                const automata_json = await response.json();

                const automata = new Automata(automata_json);
                estatusElement.textContent = "Haz clic en una torre para tomar un disco y en otra para dejarlo.";
                
                class AutomataMejorada extends Automata {
                    leerEntrada(entrada) {
                        super.leerEntrada(entrada);
                        if (this.enEstadoFinal()) {
                            estatusElement.textContent = "¡Felicidades, lo lograste! 🎉";
                        }
                    }
                }
                const automataMejorado = new AutomataMejorada(automata_json);

                window.juegoAuxiliares.capturarEntrada(automataMejorado.q_actual, juegoElement, (entrada) =>
                    automataMejorado.leerEntrada(entrada)
                );

                window.juegoAuxiliares.dibujarEstado(automataMejorado.q_inicial, juegoElement);
            } catch (error) {
                estatusElement.textContent = `Error: ${error.message}`;
                console.error(error);
            }
        }

        // Ejecutar el juego
        main();
    </script>
</body>
</html>
