<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>NO GORDAS</title>
  <style>
    /* Estilo para el h1 */
    h1 {
      color: black;
      font-size: 100px;
      text-align: center; /* Centra el texto */
    }

    /* Estilo para el párrafo */
    p {
      color: darkred;
      font-size: 20px;
      text-align: justify;
    }

    /* Estilo para centrar la imagen */
    img {
      display: block;       /* Hace que la imagen se comporte como bloque */
      margin: 0 auto;       /* Márgenes automáticos a izquierda y derecha */
    }
  </style>
</head>
<body>
  <h1>NO GORDAS</h1>

  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTj94Jo5bVyQePOa4aMi_wOZTOT0sDdktix9g&s"

       height="500">
</body>
</html>
